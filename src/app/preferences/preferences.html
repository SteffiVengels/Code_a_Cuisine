<div class="container">
    <main>
        <section aria-labelledby="preferences-heading">
            <h3 id="preferences-heading">Choose your preferences</h3>

            <form action="">
                <div class="count-div">
                    <fieldset>
                        <legend>How many portions you need?</legend>
                        <!-- hier kommen Inputs -->
                    </fieldset>

                    <fieldset>
                        <legend>How many are cooking?</legend>
                        <!-- hier kommen Inputs -->
                    </fieldset>
                </div>


                <div class="checkbox-div">
                    <fieldset>
                        <legend>
                            <img src="img/clock.png" alt="" aria-hidden="true">
                            <span>Cooking time</span>
                        </legend>

                        <div class="options">
                            <div class="option">
                                <label>
                                    <input type="checkbox" name="cookingTime" value="20min">
                                    Quick
                                </label>
                                <span class="description">up to 20 min</span>
                            </div>

                            <div class="option">
                                <label>
                                    <input type="checkbox" name="cookingTime" value="25-40min">
                                    Medium
                                </label>
                                <span class="description">25â€“40 min</span>
                            </div>

                            <div class="option">
                                <label>
                                    <input type="checkbox" name="cookingTime" value=">45min">
                                    Complex
                                </label>
                                <span class="description">over 45 min</span>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>
                            <img src="img/public.png" alt="" aria-hidden="true">
                            <span>Cuisine</span>
                        </legend>
                        <div class="options">
                            <label><input type="checkbox" name="cuisine" value="german">German</label>
                            <label><input type="checkbox" name="cuisine" value="italian">Italian</label>
                            <label><input type="checkbox" name="cuisine" value="indian">Indian</label>
                            <label><input type="checkbox" name="cuisine" value="japanese">Japanese</label>
                            <label><input type="checkbox" name="cuisine" value="gourmet">Gourmet</label>
                            <label><input type="checkbox" name="cuisine" value="fusion">Fusion</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>
                            <img src="img/fork_spoon.png" alt="" aria-hidden="true">
                            <span>Diet preferences</span>
                        </legend>
                        <div class="options">
                            <label><input type="checkbox" name="dietPreferences" value="vegetarian">Vegetarian</label>
                            <label><input type="checkbox" name="dietPreferences" value="vegan">Vegan</label>
                            <label><input type="checkbox" name="dietPreferences" value="keto">Keto</label>
                            <label><input type="checkbox" name="dietPreferences" value="no-preferences">No
                                preferences</label>
                        </div>
                    </fieldset>
                </div>



                <button class="green" type="submit">Generate a recipe</button>
            </form>
        </section>
    </main>

</div>
